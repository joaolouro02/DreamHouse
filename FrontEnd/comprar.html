<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>



    <link rel="stylesheet" href="../Trabalho1/css/comprar.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-6" id="resumo">

                <h3>Resumo da Compra</h3>

                <p id="nome"></p>
                <p id="preco"></p>
                <img src="" id="imagem" class="d-none d-sm-block">


                <script>
                    const params = new URLSearchParams(window.location.search);
                    const imagemSelecionada = parseInt(params.get("imagemSelecionada"));
                    const nomes = ["Mansão Hearst, Estados Unidos", "Pinnacle, Estados Unidos", "Middle Gap Road, Hong Kong", "The Antilia, Índia", "Villa Leopolda, Riviera Francesa", "The Penthouse, Inglaterra"];
                    const precos = ["1.000.000", "2.000.000", "3.000.000", "4.000.000", "5.000.000", "6.000.000"];
                    const imagens = ["imagens/01.jpg", "imagens/02.jpg", "imagens/03.jpg", "imagens/04.jpg", "imagens/05.jpg", "imagens/06.jpg"];

                    const nome = document.querySelector("#nome");
                    nome.textContent = nomes[imagemSelecionada];

                    const preco = document.querySelector("#preco");
                    preco.textContent = precos[imagemSelecionada];

                    const imagem = document.querySelector("#imagem");
                    imagem.src = imagens[imagemSelecionada];




                </script>

            </div>

            <div class="col-xl-5 offset-1" id="comprar">

                <h3>Dados de Faturação</h3>

                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apelido">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="NIF">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Telemóvel">
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="morada" placeholder="Morada">
                </div>

                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Codigo Postal">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Cidade">
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="pais" placeholder="País">
                </div>



                <h3>Escolha o método de pagamento</h3>

                <div class="row">
                    <div class="col-xl-12 tabbable">
                        <ul id="myTab" class="nav nav-tabs">
                            <li><a href="#mbway" data-toggle="tab">MB WAY</a></li>
                            <li> <a href="#multibanco" data-toggle="tab">MULTIBANCO</a></li>
                            <li><a href="#visa" data-toggle="tab">VISA</a></li>
                            <li><a href="#mastercard" data-toggle="tab">MASTERCARD</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="mbway">
                                <p><input type="number" id="numCartaoMbway" placeholder="Numero do cartão"
                                        oninput="limitarNumCartao('numCartaoMbway')"><img src="imagens/mbway.png"
                                        alt="google" class="pull-left"></p>

                            </div>
                            <div class="tab-pane fade in" id="multibanco"><input type="number" id="numCartaoMultibanco"
                                    placeholder="Numero do cartão" oninput="limitarNumCartao('numCartaoMultibanco')">
                                <p><img src="imagens/multibanco.png" alt="google" class="pull-left"></p>
                            </div>
                            <div class="tab-pane fade in" id="visa"><input type="number" id="numCartaoVisa"
                                    placeholder="Numero do cartão" oninput="limitarNumCartao('numCartaoVisa')">
                                <p><img src="imagens/visa.webp" alt="google" class="pull-left"></p>
                            </div>
                            <div class="tab-pane fade in" id="mastercard"><input type="number" id="numCartaoMastercard"
                                    placeholder="Numero do cartão" oninput="limitarNumCartao('numCartaoMastercard')">
                                <p><img src="imagens/mastercard.gif" alt="google" class="pull-left"></p>
                            </div>

                            <script>
                                function limitarNumCartao(id) {
                                    var numCartao = document.getElementById(id);
                                    if (numCartao.value.length > 16) {
                                        numCartao.value = numCartao.value.slice(0, 16);
                                    }
                                }
                            </script>

                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-danger">Comprar</button>
            </div>

        </div>

    </div>


</body>

</html>
