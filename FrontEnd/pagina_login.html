<body>


    <div class="row">

            <div class="social-login">

                </div>
                <div class="rede3">
                    <img src="imagens/google.png"> Google
                </div>
            </div>

            <div class="msg2">
                <h5>Não tem uma conta? <p>Crie uma conta</p>
                </h5>
